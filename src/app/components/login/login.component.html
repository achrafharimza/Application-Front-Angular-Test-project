<div class="row">
    <div class="col-md-8 mt-4 mx-auto">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Login </h3>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input formControlName="email" type="text" class="form-control" id="Email"
                            placeholder="Enter Email">
                        <!-- Validation msg -->

                        <div class="alert alert-danger"
                            *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
                            <div *ngIf="loginForm.get('email')?.getError('required')">Email is Required !</div>
                            <div *ngIf="loginForm.get('email')?.getError('email')"> Field should be Email !</div>

                        </div>

                        <!--END Validation msg -->
                    </div>


                    <div class="form-group">
                        <label for="Password">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="Password"
                            placeholder="Enter Password" required>
                        <!-- Validation msg -->
                        <div
                            *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
                            <div *ngIf="loginForm.get('password')?.getError('required')">password is Required !</div>
                            <div *ngIf="loginForm.get('password')?.getError('minlength')">Password was to be
                                {{loginForm.get('password')?.getError('minlength').requiredLength}} Caracters
                                !
                            </div>


                        </div>
                        <!--END Validation msg -->
                    </div>


                    <div class="d-flex justify-content-center">
                        <button [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>

                    </div>
                </form>
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/register" class="ml-2">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>
